<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>.attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }</style>
<link rel="stylesheet" href="/src.a2b27638.css"></head>
<body>
  <div class="layout">
    <div class="header"></div>
    <div class="content_wrap">
      <div class="text_block">
        <div class="text_wrap">
          <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
        </div>
      </div>
      <div class="form_block">
        <label id="label_form" for="form"><span>Try it free 7 days</span> &nbsp then $20/mo. thereafter</label>
        <form action="post">
          <input type="text" placeholder="First Name ">
          <input type="text" placeholder="Last Name">
          <input type="email" placeholder="Email Address">
          <input type="password" placeholder="Password">
          <input id="submit" type="submit" value="Claim your free trial ">
          <label for="submit">By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
        </form>
      </div>
    </div>
    <div class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Dmitrii2111">Dmitry Hrulev</a>.
      </p>
    </div>
  </div>
 
  <script src="/src.a2b27638.js"></script>
</body>
</html>
